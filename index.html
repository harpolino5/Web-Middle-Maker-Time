<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Підключення стилів -->
  <link rel="stylesheet" href="style.css" />

  <title>Document</title>
</head>

<body>
  <!-- Підключення FontAwesome для використання текстових іконок -->
  <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
    integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
    crossorigin="anonymous"></script>

  <!-- Підключення локального скрипта -->
  <script src="script.js"></script>

  <header>Forcast from Yuli</header>

  <div class="forcast">
    <div class="weather_today">

      <div class="current">Today
        <div class="data"></div>
        <div class="tempr"></div>
        <div class="temp_feels"></div>
        <div class="precipitation"></div>
        <div class="humidity"></div>
        <div class="wind"></div>
      </div>

      <div class="today_morning"></div>
      <div class="today_day"></div>
      <div class="today_evening"></div>
    </div>
    
    <div class="weather_next">
      <div class="next_1day"></div>
      <div class="next_2day"></div>
      <div class="next_3day"></div>
    </div>
  </div>

</body>

</html>
