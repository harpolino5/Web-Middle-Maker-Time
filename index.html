<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.css' integrity='sha512-GmZYQ9SKTnOea030Tbiat0Y+jhnYLIpsGAe6QTnToi8hI2nNbVMETHeK4wm4MuYMQdrc38x+sX77+kVD01eNsQ==' crossorigin='anonymous'/>
  <script src="script.js" defer></script>

  <title>Forecast from Yuli</title>
</head>

<body>
  

  <h1>Forecast from Yuli</h1>

  <div class="top-bar">
    <input type="text" class="location-input" placeholder="Enter city name">
    <button class="location-btn"><i class="fas fa-search"></i></button>
    <ul class="canBe"></ul>
  </div>
  <div class="forecast">
    <div class="weather">
      <div class="weather_today">
        <div class="current">
          <h2>Today</h2>
          <div class="data"></div>
          <div class="temp"></div>
          <div class="temp_feels"></div>
          <div class="precipitation"></div>
          <div class="humidity"></div>
          <div class="wind"></div>
        </div>

        <div class="periods">
          <div class="today_morning">Morning</div>
          <div class="today_day">Day</div>
          <div class="today_evening">Evening</div>
          <div class="today_night">Night</div>
        </div>
      </div>

      <div class="weather_next">
        <div class="next_1day">+1 day</div>
        <div class="next_2day">+2 days</div>
        <div class="next_3day">+3 days</div>
        <div class="check_if_want">Other</div>
      </div>

      <div class="overlay">
        <div class="overlay_inner">
          <button class="close" onclick="closeLay()"><i class="fa-solid fa-xmark"></i></button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
